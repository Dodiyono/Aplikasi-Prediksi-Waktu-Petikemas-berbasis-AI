{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediksi Waktu Pengeluaran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>
      <div class="block">
          <section class="hero is-dark is-bold">
              <div class="hero-body">
                  <div class="container has-text-centered">
                      <h1 class="title">Prediksi Waktu Pengeluaran Peti Kemas Impor</h1>
                  </div><br>
                  <div class="container has-text-centered">
                        <a href="{{url_for('index')}}" class="button is-info is-rounded has-text-centered">Back</a>
                  </div>

              </div>
          </section>
      </div>
      <article class="message is-primary">
          <div class="message-header">
              Prediction
          </div>
          <div class="message-body">
            <div class="card">
                <!--
                <header class="card-header">
                    <p class="card-header-title is-centered">Prediction</p>
                </header> -->
                <div class="container has-text-centered">
                        <div class="card-image">
                                <figure class="image is-3by2">
                                    {% if result_prediction < 61 %}
                                      <img src="../static/1.jpg" alt="" height="500" width="500">
            
                                      {% elif result_prediction > 60  %}
                                      <img src="../static/2.jpg" alt="" height="500" width="500">
            
                                      {% elif result_prediction > 180 %}
                                      <img src="../static/3.jpg" alt="" height="500" width="500">
            
                                      {% else %}
                                      <p></p>
            
                                      {% endif %}
                                </figure>
                        </div>
                </div>
                <div class="container has-text-centered">
                  <div class="card-content">
                    <div class="media-content">
                      <p class="title"> Perkiraan Waktu Keluar : {{ result_prediction }} Menit</p>
                      <p class="title is-4">Anda Menggunakan {{ model_selected }} Model</p>
                    </div>   
                  </div>
              </div>
            </div>
      </article>    
      <footer class="footer">
            <div class="content has-text-centered">
              <p>
              <strong>
             Copyright &copy; Dodi, Project 2022
         </strong><br>
              </p>
            </div>
          </footer>
  </body>
</html>

{% endblock %}
